<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tehtävän palautteet</title>
    </head>
    <body>
        <ol>
            <li th:each="palaute : ${palautteet}">
                <span th:text="${palaute}">Palaute tostringinä</span><br/>
            </li>
        </ol><br/><br/>


        <button type="button"><a href="/palautteet">Palaa selaamaan palautteita</a></button>
    </body>
</html>
